#-------------------------
#-- Application Properties
#-------------------------
#-- Spring Profile
spring.profiles.active=dev
#-- flyway migrations
flyway.vendor=mysql
flyway.locations=db/migration/{vendor}
#-- Thymeleaf cache
thymeleaf.cache.enable=false
#-- Date Pattern
date.pattern=yyyy-MM-dd
date.time.pattern=yyyy-MM-dd hh:mm:ss.SSS
date.patterns=yyyy-MM-dd,dd/MM/yyyy,MM/dd/yyyy
useSwingAlert=false
#-- Auditor
spring.auditor=T.N.Silverman
#-- Favicon enabled
spring.mvc.favicon.enabled=false
spring.favicon.enabled=false
#-- contact paging
contacts.page.size=10
contacts.sort.property=id
contacts.sort.direction=ASC
